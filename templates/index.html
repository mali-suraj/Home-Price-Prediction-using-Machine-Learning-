<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>home price prediction</title>

        <style>
            *{
                box-sizing: border-box;
                font-family: "segoe ui", Tahoma, Geneva, Verdana, sans-serif;
            }
            body{
                margin: 0;
                min-height: 100vh;
                background: linear-gradient(135deg,#2563eb,#1e40af);
                display: flex;
                align-items: center;
                justify-content: center;
                color:#111827;         
            }
            .container{
                background: #fff;
                width: 100%;
                max-width: 600px;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 25px 50px rgba(0, 0, 0, 25);
                text-align: center;
            }
            .container h1{
                margin: 0;
                color: #1e3a8a;
                font-size: 26px;
            }
            .tagline{
                font-size: 14px;
                color: #6b7280;
                margin: 8px 0 25px;
            }
            .icon{
                font-size: 50px;
                color: #2563eb;
                margin-bottom: 15px;
            }
            input{
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #d1d5db;
                border-radius: 8px;
                outline: none;
                font-size: 16px;

            }
            input:focus{
                border-color: #2563eb;
               
            }
            button{
                width: 100%;
   
                padding: 10px;
                margin-top: 15px;
                border: none;
                border-radius: 8px;
                background: #2563eb;
                color: #fff;
                font-size: 18px;
                cursor: pointer;
            }
            button:hover{
                background: #1e40af;
            }
            .result{
                margin-top: 20px;
                padding: 14px;
                border-radius: 10px;
                background: #d1d5db;
                font-size: 20px;
                font-weight: bold;
                color: #111827;
            }
            .footer{
                margin-top: 20px;
                font-size: 12px;
                color: #6b7280;
            }
        </style>
    </head>    
<body>
    <div class="container">
        <div class="icon">üè†</div>
        <h1>Home Price Prediction</h1>
        <div class="tagline">Predict the price of your home with ease using machine learning</div>
        <form action="/predict" method="POST">
            <input type="number" name="area" placeholder="Enter area in sq.ft " required>
            <button type="submit">Predict Price</button>
        </form>
        {% if prediction %}
        <div class="result">
            Estimated price : ‚Çπ{{ prediction }}
        </div>
        {% endif %}
        <div class="footer">¬©Home Price Predictor</div>
    </div>
</body>
        
</html>
